version: "3"

services:
  nginx:
    restart: always
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - api
      - client
  
  api:
    restart: always
    image: halldorvil/blog-server:{TAG}
  
  client:
    restart: always
    stdin_open: true
    image: halldorvil/blog-client:{TAG}

  certbot:
    image: certbot/certbot
    volumes: 
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
